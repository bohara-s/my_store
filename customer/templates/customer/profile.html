
<div class="container mt-4">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3">
            <div class="card">
                <div class="card-body text-center">
                    <h5>{{ user.get_full_name|default:user.username }}</h5>
                    <p class="text-muted">{{ user.email }}</p>
<a href="{% url 'edit_profile' %}" class="btn btn-primary btn-sm">Edit Profile</a>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-9">
            <h4>My Orders</h4>
            <hr>
            {% if orders %}
                <ul class="list-group">
                    {% for order in orders %}
                        <li class="list-group-item">
                            <strong>Order #{{ order.id }}</strong> - {{ order.get_status_display }}
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>No orders yet.</p>
            {% endif %}
        </div>
    </div>
</div>
