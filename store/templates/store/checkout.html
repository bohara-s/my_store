<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <h4>Order Summary:</h4>
    <ul>
        {% for product in products %}
            {% comment %} <li>{{ product.name }} - Quantity: {{ cart|dict_get:product.id|stringformat:"s" }} - Price: {{ product.price }}</li> {% endcomment %}
        {% endfor %}
    </ul>
    <p><strong>Total: </strong>{{ order_total }}</p>
    <button type="submit">Place Order</button>
</form>
