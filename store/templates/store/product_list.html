{% extends 'base.html' %}

{% block title %}Products{% endblock %}

{% block content %}
<div class="product-list" style="display: flex; flex-wrap: wrap; gap: 20px; justify-content: center;">

  {% for product in products %}
  <div class="product-card" style="border: 1px solid #ddd; border-radius: 8px; padding: 15px; width: 220px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center;">
    <h3 style="font-size: 1.2rem; margin-bottom: 10px;">{{ product.name }}</h3>

    {% if product.image %}
      <img src="{{ product.image.url }}" alt="{{ product.name }}" style="width: 200px; height: 150px; object-fit: contain; margin-bottom: 10px; border-radius: 5px;" />
    {% endif %}

    <p style="font-size: 0.9rem; height: 60px; overflow: hidden; text-overflow: ellipsis;">{{ product.description }}</p>
    <p style="font-weight: bold; margin: 10px 0;">Rs. {{ product.price }}</p>

    <a href="{% url 'buy_now' product.id %}" class="btn btn-success" style="background-color: #28a745; color: white; padding: 8px 16px; border-radius: 5px; text-decoration: none; display: inline-block;">Buy Now</a>
  </div>
  {% endfor %}

</div>
{% endblock %}
