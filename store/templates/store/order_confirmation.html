{% extends 'base.html' %}

{% block title %}Order Confirmation{% endblock %}

{% block content %}
  <div style="max-width: 600px; margin: 40px auto; background: #f0f8ff; padding: 30px; border-radius: 10px; text-align: center; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
    <h2 style="color: #28a745;">Thank you for your order!</h2>
    <p><strong>Order ID:</strong> {{ order.id }}</p>
    <p><strong>Name:</strong> {{ order.full_name }}</p>
    <p><strong>Total:</strong> Rs. {{ order.total_price }}</p>
    <p>We will deliver your products soon.</p>
    <a href="{% url 'home' %}" style="display: inline-block; margin-top: 20px; padding: 10px 20px; background-color: #007bff; color: white; border-radius: 5px; text-decoration: none;">Back to Home</a>
  </div>
{% endblock %}
