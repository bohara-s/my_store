<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}My Store{% endblock %}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-weight: 600;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px 30px;
            min-height: 80vh;
        }
        footer {
            background-color: #343a40;
            color: #bbb;
            text-align: center;
            padding: 12px 0;
            font-size: 0.9rem;
        }
        .btn {
            background-color: #28a745;
            color: white;
            padding: 8px 15px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 600;
        }
        .btn:hover {
            background-color: #218838;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>

<header>
    <div class="logo">
        <a href="{% url 'home' %}" style="color:white; font-size: 1.5rem; font-weight: 700;">My Store</a>
    </div>
    <nav>
        <a href="{% url 'product_list' %}">Products</a>
        {% if user.is_authenticated %}
            <a href="{% url 'order_history' %}">Order History</a>
            <a href="{% url 'payment_info' %}">Payment</a>
            <a href="{% url 'profile' %}">Profile</a>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'signup' %}">Sign Up</a>
        {% endif %}
    </nav>
</header>

<main>
    {% block content %}
    <!-- Page specific content goes here -->
    {% endblock %}
</main>

<footer>
    &copy; 2025 My Store. All rights reserved.
</footer>

</body>
</html>
